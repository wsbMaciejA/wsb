<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularze 2</title>
  </head>
  <body>
    <form action="#" method="get">
      <input type="text" name="login" value="" autocomplete="off"><br><br>
      <input type="password" name="haslo" value=""><br><br>
      <input type="number" name="wiek" step="0.1" value=""><br><br>
      Daty:<br><br>
      <input type="date" name="date" value=""><br><br>
      <input type="time" name="time" value=""><br><br>
      <input type="datetime-local" name="timelocal" value=""><br><br>
      <input type="week" name="week" value=""><br><br>
      <input type="month" name="month" value=""><br><br>

      Telefon:<br><br>
      <input type="tel" name="tel" value=""><br><br>

      Kolor:<br><br>
      <input type="color" name="color" value="">

      Zakres:<br><br>
      <input type="range" name="range" min="0" max="255">

      Lista:<br><br>
      <label>Dzień tygodnia</label>
      <input type="text" list="tydzien" required><br><br>
      <datalist id="tydzien">
        <option value="poniedziałek">
        <option value="wtorek">
        <option value="środa">
        <option value="czwartek">
        <option value="piątek">
        <option value="sobota">
        <option value="niedziela">
      </datalist>

      Wyrażenia regularne:<br><br>
      PESEL:<br><br>
      <input type="text" name="pesel" pattern="[0-9]{11}" value=""><br><br>

      Kod pocztowy:<br><br>
      <input type="text" name="pesel" pattern="\d{2}[-]?\d{3}" value=""><br><br>

      <input type="submit" name="przycisk" value="Wyślij">
    </form>
  </body>
</html>
