<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularze 1</title>
  </head>
  <body>
    <div class="formularz">
      <form action="index.html" method="get" novalidate>
        <label for="">Imię <input type="text" name="imie" value="" placeholder="Imię" required></label><br>
        <label for="">Hasło <input type="password" name="pass" value="" placeholder="Hasło" required></label><br>
        <label for="">Mail <input type="email" name="mail" value="" placeholder="Email" required></label><br>
        <br>
        Płeć:<br>
        <label for="">Kobieta <input type="radio" name="plec" value="k" checked></label><br>
        <label for="">Mężczyzna <input type="radio" name="plec" value="m"></label><br>
        <br>
        <textarea name="wiadomosc" rows="8" cols="80" placeholder="Wpisz wiadomość..."></textarea><br><br>

        <select name="miasto">
          <optgroup label="wielkopolskie">
            <option value="p">Poznań</option>
            <option value="g">Gniezno</option>
          </optgroup>
          <optgroup label="zachodniopomorskie">
            <option value="szcze">Szczecin</option>
            <option value="star">Stargard</option>
          </optgroup>
        </select><br><br>

        <input type="reset" name="reset" value="Wyczyść">
        <input type="submit" name="przycisk" value="Zapisz">
      </form>
    </div>
  </body>
</html>
